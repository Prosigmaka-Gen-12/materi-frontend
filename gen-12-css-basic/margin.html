<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Margin</title>
	<style>
		div {
			width: 200px;
			height: 100px;
		}
		#kotak1 {
			background-color: palevioletred;
			margin-bottom: 50px;
		}
		#kotak2 {
			background-color: palegreen;
			margin-left: 50%;
		}
		p {
			margin-left: 50%;
			width: 50px;
			height: 50px;
			background-color: paleturquoise;
		}
		#kotak-pengurung {
			width: 500px;
			height: 400px;
			background-color: palegoldenrod;
			margin: 75px 50px 10px 25px; /* shorthand -> clockwise */
		}
	</style>
</head>
<body>
	<div id="kotak1"></div>

	<article id="kotak-pengurung">
		<div id="kotak2">
			<p>hai</p>
		</div>
	</article>
</body>
</html>
