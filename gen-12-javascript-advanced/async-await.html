<script>
	async function diskon (harga, persen) {
		await new Promise(r => setTimeout(r, 2000))

		if (harga < 0) {
			throw 'Harga tidak boleh kurang dari 0'
		}

		const hasil = harga - (harga * persen / 100)
		return hasil
	}

	async function main () {
		try {
			console.log('saya di atas')
			const ygharusdibayar = await diskon(-40000, 25)
			console.log('saya di bawah')
			console.log(ygharusdibayar)
		} catch (err) {
			console.log(err)
		}
	}

	main()
</script>
