<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Function</title>
</head>
<body>
	<script>
		function greeting1 () {
			document.write('Hello World')
		}

		const greeting2 = function () { // anonymous function
			document.write('Hai Dunia')
		}

		const greeting3 = (arg1, arg2) => { // arrow function
			document.write('Hai Dunia')
		}

		const greeting4 = arg1 => document.write('Hai Dunia') // auto return

	</script>
</body>
</html>
