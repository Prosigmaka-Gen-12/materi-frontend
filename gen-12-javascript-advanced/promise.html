<script>
	const checkSecond = new Promise(function (resolve, reject) {
		const date = new Date()
		const second = date.getSeconds()

		setTimeout(function () {
			if (second % 2 === 0) {
				resolve(second)
			} else {
				reject('Detiknya ganjil, detik sekarang: ' + second)
			}
		}, 5000)
	})

	console.log('aku diatas cek <br>')

	checkSecond
		.then((result) => console.log(result))
		.catch((err) => console.log(err))

	console.log('<br> aku dibawah cek')

	// promise with argument ======================

	function perkalian (x, y) {
		return new Promise((resolve, reject) => {
			if (typeof x !== 'number' || typeof y !== 'number') {
				reject('Argumen tidak valid')
			}

			const hasil = x * y
			resolve(hasil)
		})
	}

	perkalian(20, 30)
		.then((res) => console.log(res))
		.catch((err) => console.error(err))

	// contoh perbandingan ==========================

	pembagian(20, 30)
		.then((res) => console.log(res))
		.catch((err) => console.error(err))

	penjumlahan(20, 30)
		.then((res) => console.log(res))
		.catch((err) => console.error(err))

	try {
		const hasil_perkalian = await perkalian(20, 30)
		const hasil_pembagian = await pembagian(20, 30)
		const hasil_penjumlahan = await penjumlahan(20, 30)
	} catch (err) {
		console.log(err)
	}
</script>
