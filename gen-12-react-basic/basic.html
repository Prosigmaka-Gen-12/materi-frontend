<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
	function Greeting (props) {
		return <button onClick={() => alert('Hi ' + props.name)} >
			{props.label}
		</button>
	}

	function App () { // functional component
		const [name, setName] = React.useState('Bambang')

		return <>
			<h1 onClick={() => setName('Suyatno')}>
				Hai {name}
			</h1>
			<Greeting name="Bambang" label="Say Hi!" />
			<Greeting name="Saiful" label="Selamat!"/>
			<Greeting name="Bahar" label="Halo!"/>
			<h2>Hai Bambang</h2>
		</>
	}

	const container = document.getElementById('root')
	const root = ReactDOM.createRoot(container)
	root.render(<App />)

</script>
