<style>
	.blue {
		color: blue
	}
	.hide {
		display: none;
	}
</style>

<h1 class="blue">Ice Cream Favors</h1>

<ul>
	<li>Banana</li>
	<li>Choco Banana</li>
	<li>Choco Mint</li>
</ul>

<marquee class="blue">Hai Bambang!1!1!1</marquee>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$('h1').click(function () {
		$(this).toggleClass('blue')
	})

	$('li').click(function () {
		$(this).addClass('hide')
	})

	$('marquee').click(function () {
		console.log($(this).css('color'))
		$(this).css('color', 'red')
	})
</script>
